<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Collaborative Text Editor</title>
    <link href="/css/app.css" rel="stylesheet"></link>
    <link href="codemirror/theme/dracula.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="codemirror/addon/edit/matchbrackets.js"></link>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Online Collaborative Code Editor</h1>
    </header>
    <div class="doc">

      <div class="doc__background-ribbon"></div>
      <div id="doc" class="doc__text-editor">
          <p>Languages</p>
          <p><select onchange="langChanged()" name="lang" id="langu">
          <option value="javascript">js</option>
          <option value="c">C</option>
          <option value="c++">C++</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
        </select></p>    
        <div class = "topcorner">
       <button type="button" class="btn btn-primary btn-lg" onclick="exec()">Run</button></div>
          <textarea id='editor'> </textarea>
          <p>Custom Input</p>
            <input name="checkbox" type="checkbox" id="checkbox" onchange="toggleTextArea();" value="1"/>
             <br><br>
            <textarea style="display: none;" name="input" id="input"></textarea>

          <p>Output</p>

          <textarea id='output'></textarea>

      </div>
    </div>
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/mode/python/python.js"></script>
    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
